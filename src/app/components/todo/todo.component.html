<li [ngClass]="{ editing: isEditing }">
  <div class="view">
    <label (dblclick)="setEditMode()">{{ todo.text }}</label>
    <button
      class="destroy"
      (click)="removeTodo(todo.id)"
    ></button>
  </div>

  @if(isEditing) {
    <input
      class="edit"
      [value]="editingText"
      (keyup)="changeText($event)"
      (keyup.enter)="changeTodo()"
    />
  }
</li>
